<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 실습</title>

    <style>
          input[type=text], input[type=password], input[type=email], input[type=tell], input[type=number]{
               width: 30%;
               height: 50px;
               border: solid 1px green;
               padding: 10px;
               box-sizing: border-box;
          }
          label[for] {
               color: red;
               display: inline-block;
               height: 100px;
          }
          body{
               padding :20px;
               
          }

    </style>

</head>
<body>
    <!--입력 양식을 작성하는 태그-->
    <h1>Form 태그 실습</h1>

    <form name="myForm" method="get" action="result.html">
       <!--이름 입력 영역-->
        <div>
            <label for = "user_name">[이름] :</label>
            <input type="text" name="user_name" id="user_name" placeholder="이름을 입력하세요." required>

       </div>
       <br><br>
       
       <!--비밀번호 입력 영역-->
       <div>
            <label for="user_pw">[비밀번호] : </label>
            <input type="password" name="user_pw" id="user_pw" maxlength="16" required> 
       </div>
       <br>
       <br>
       <div>
            <label for="user_mail">[E-mail] : </label>
            <input type="email" name="user_mail" id="user_mail" placeholder="메일 주소 입력"></lnput>
       </div>

       <br><br>
       <!--학년 선택 영역 radio 버튼-->
       <div>
            [학년 선택] :
            <input type="radio" name="grade" id="grade1" value="1학년"> 
            <label for="grade1">1학년</label>
            <input type="radio" name="grade" id="grade2" value="1학년"> 
            <label for="grade2">2학년</label>
            <input type="radio" name="grade" id="grade3" value="1학년"> 
            <label for="grade3">3학년</label>
            <input type="radio" name="grade" id="grade4" value="1학년">
            <label for="grade4">4학년</label>
       </div>
       <!--신청 과목-->
       <div>
          [신청과목] :
          <input type="checkbox" name="ck_java" id="ck_java" value="자바">
          <label for="ck_java"> JAVA</label>
          <input type="checkbox" name="ck_html" id="ck_html" value="웹제작">
          <label for="ck_java"> HTML</label>
          <input type="checkbox" name="ck_python" id="ck_python" value="파이썬">
          <label for="ck_java"> Python</label>
          <input type="checkbox" name="ck_uiux" id="ck_uiux" value="UIUX">
          <label for="ck_java"> UI/UX</label>

       </div>

       <!--학년 선택 영역 - 셀렉트-->
       <div>
          <label for="grade">[학년] : </label>
          <select name="grade" id="grade">
               <option value="1" selected>1학년</option>
               <option value="2">2학년</option>
               <option value="3">3학년</option>
               <option value="4">4학년</option>
          </select>
       </div>
       <!--전화번호 입력 영역-->
       <div>
          <label for="user_tel">[전화번호] :</label>
          <input type="tel" name="user_tel" id="user_tel" placeholder="-기호를 빼고 입력하시오."> 
       </div>
       <!--숫자입력영역-->
       <div>
          <label for="count">[인원수] : </label>
          <input type="number" name="count" id="count">명
       </div>
       <!--날짜 입력 영역-->
       <div>
          <label for="date">[제출일] : </label>
          <input type="date" name="date" id="date">
       </div>
       <!--자기소개 영역-->
       <div>
          <label for="user_info">[자기소개] :</label>
          <textarea name="user_info" id="user_info"></textarea>
       </div>
       <!--버튼으로 네이버 연결 영역-->
       <div>
          <input type="button" value="네이버 연결" onclick="javascript:window.open('http://www.naver.com')">

       </div>
       <!--확인 취소 버튼 영역-->
       <div>
          <input type="submit" value="확인">
          <input type="reset" value="취소">
       </div>
           
    </form>


</body>
</html>
